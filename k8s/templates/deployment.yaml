{{- if .Values.deployments }}
{{- range $name, $config := .Values.deployments }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $config.name }}
  labels:
    app: {{ $config.name }}
spec:
  replicas: {{ $config.replicas }}
  selector:
    matchLabels:
      app: {{ $config.name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{ $.Values.common.maxUnavailable }}
      maxSurge: {{ $.Values.common.maxSurge }}
  template:
    metadata:
      labels:
        app: {{ $config.name }}
    spec:
      terminationGracePeriodSeconds: {{ $.Values.common.terminationGracePeriodSeconds }}
      containers:
        - name: {{ $config.name }}
          image: {{ $config.image }}
          ports:
            - containerPort: {{ $config.port }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          lifecycle:
            preStop:
              exec:
                command:
                  [
                    "sh",
                    "-c",
                    "sleep {{ $.Values.common.preStopSleepSeconds }}",
                  ]
          readinessProbe:
            httpGet:
              path: {{ $.Values.common.healthCheckPath }}
              port: {{ $config.port }}
            initialDelaySeconds: {{ $.Values.common.initialDelaySeconds }}
            periodSeconds: {{ $.Values.common.periodSeconds }}
{{- end }}
{{- end }}
