{{- if .Values.pvc }}
{{- with .Values.pvc }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .name }}
  labels:
    app: {{ .app }}
spec:
  accessModes:
    # Global value from common.yaml
    {{- range $.Values.common.pvc.accessModes }}
    - {{ . }}
    {{- end }}
  resources:
    requests:
      storage: {{ .storage }}
{{- end }}
{{- end }}
