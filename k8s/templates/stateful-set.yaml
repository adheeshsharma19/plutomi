{{- if .Values.databases }}
{{- with .Values.databases }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .name }}
spec:
  serviceName: {{ .name }}
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      initContainers:
        {{- range .initContainers }}
        - name: {{ .name }}
          image: {{ .image }}
          command:
            {{- range .command }}
            - {{ . }}
            {{- end }}
          volumeMounts:
            {{- range .volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: {{ .readOnly | default false }}
            {{- end }}
        {{- end }}
      terminationGracePeriodSeconds: {{ .terminationGracePeriodSeconds }}
      containers:
        {{- range .containers }}
        - name: {{ .name }}
          image: {{ .image }}
          ports:
            {{- range .ports }}
            - containerPort: {{ .containerPort }}
            {{- end }}
          env:
            {{- range $key, $value := .env }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $value.secretKeyRef.name }}
                  key: {{ $value.secretKeyRef.key }}
            {{- end }}
          volumeMounts:
            {{- range .volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: {{ .readOnly | default true }}
            {{- end }}
          args:
            {{- range .args }}
            - {{ . }}
            {{- end }}
        {{- end }}
      volumes:
        {{- range .volumes }}
        - name: {{ .name }}
          {{- if .secret }}
          secret:
            secretName: {{ .secret.secretName }}
            items:
              {{- range .secret.items }}
              - key: {{ .key }}
                path: {{ .path }}
              {{- end }}
          {{- else if .configMap }}
          configMap:
            name: {{ .configMap.name }}
            items:
              {{- range .configMap.items }}
              - key: {{ .key }}
                path: {{ .path }}
              {{- end }}
          {{- else if .emptyDir }}
          emptyDir: {}
          {{- end }}
        {{- end }}
  volumeClaimTemplates:
    {{- range .volumeClaimTemplates }}
    - metadata:
        {{- range $key, $value := .metadata }}
        {{ $key }}: {{ $value }}
        {{- end }}
      spec:
        accessModes:
          {{- range $.Values.databases.accessModes }}
          - {{ . }}
          {{- end }}
        resources:
          requests:
            storage: {{ .spec.resources.requests.storage }}
    {{- end }}
{{- end }}
{{- end }}
