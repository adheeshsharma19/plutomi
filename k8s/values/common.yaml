common:
  ## Readiness probe
  healthCheckPath: /health
  initialDelaySeconds: 10
  periodSeconds: 5
  defaultContainerPort: 80

  ## Rolling update strategy
  maxUnavailable: 0
  maxSurge: 1
  terminationGracePeriodSeconds: 10
  preStopSleepSeconds: 10

  api:
    name: api

  web:
    name: web

  mongodb:
    name: mongodb

  pvc:
    accessModes: ["ReadWriteOnce"]
