# Must start with 'deployments' key
deployments:
  ## Readiness probe
  healthCheckPath: /health
  initialDelaySeconds: 10
  periodSeconds: 10

  ## Rolling update strategy
  maxUnavailable: 0
  maxSurge: 1
  # TODO This can be moved up to global?
  terminationGracePeriodSeconds: 10
  preStopSleepSeconds: 10
